<ion-header>
  <ion-toolbar>
    <ion-title>{{ entry.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isEditMode">
    <input [(ngModel)]="entry.title">
    <textarea [(ngModel)]="entry.body"></textarea>
    <button (click)='onSaveClick()'>Save</button>
  </div>

  <div *ngIf="!isEditMode">
    <p>{{entry.body}}</p>
    <button (click)='onEditClick()'>Edit</button>
  </div>

  <button (click)='onDeleteClick()'>Delete</button>
</ion-content>
